worker_processes auto;
error_log /usr/local/openresty/nginx/logs/error.log debug;
pid /var/run/nginx.pid;

# 環境変数の宣言
env MYSQL_HOST;
env MYSQL_PORT;
env MYSQL_DATABASE;
env MYSQL_USER;
env MYSQL_PASSWORD;
env REDIS_HOST;
env REDIS_PORT;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /usr/local/openresty/nginx/logs/access.log main;
    error_log /usr/local/openresty/nginx/logs/error.log debug;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Lua共有辞書の設定
    lua_shared_dict sessions 10m;
    lua_shared_dict cache 10m;

    # Luaパッケージパスの設定
    lua_package_path "/app/?.lua;/app/?/init.lua;/usr/local/openresty/lapis/?.lua;;";
    lua_package_cpath "/usr/local/openresty/lapis/?.so;;";

    # 初期化コード
    init_by_lua_block {
        require "lpeg"
    }

    server {
        listen 80;
        server_name localhost;
        
        # Docker DNS resolver
        resolver 127.0.0.11 valid=30s;

        root /usr/local/openresty/nginx/html/static;

        # 静的ファイルの配信
        location /static/ {
            alias /usr/local/openresty/nginx/html/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Lapisアプリケーションハンドラー
        location / {
            default_type 'text/html';
            
            set $_url "";
            
            content_by_lua_block {
                require("lapis").serve("init")
            }
        }

        # エラーページ
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
    }
}

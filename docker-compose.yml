version: '3.8'

services:
  web:
    build:
      context: ./docker/web
      dockerfile: Dockerfile
    container_name: luaaidiary-web
    ports:
      - "8080:80"
    volumes:
      - ./app:/app:cached
      - ./wp-content:/app/wp-content:cached
      - ./tests:/tests:cached
      - ./static:/usr/local/openresty/nginx/html/static:cached
      - ./docker/web/nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf:ro
      - logs:/var/log/nginx
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LAPIS_ENVIRONMENT=development
    depends_on:
      - db
      - redis
    networks:
      - luaaidiary-network
    restart: unless-stopped

  db:
    image: postgres:15
    container_name: luaaidiary-db
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./postgresql/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    networks:
      - luaaidiary-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: luaaidiary-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - luaaidiary-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

networks:
  luaaidiary-network:
    driver: bridge

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local
  logs:
    driver: local
